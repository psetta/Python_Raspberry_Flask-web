{% extends "base.html" %}
{% block content %}
<div id="sshlog">
  <table>
    <tr>
      <th>DATE</th><th>NAME</th><th>IP</th><th>CITY</th><th>COUNTRY</th><th>HOSTNAME</th>
    </tr>
    {% for line in sshlog %}
      {% if line %}
        <tr>
          {% for cell in line.split(",") %}
            <td>{{ cell }}</td>
          {% endfor %}
        </tr>
      {% endif %}
    {% endfor %}
  </table>
</div>
{% endblock %}
